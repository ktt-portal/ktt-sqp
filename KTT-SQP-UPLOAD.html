<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document Upload - Kleen-Tex Thailand</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ------------------------------ */
        /*        SHARED THEME (same)     */
        /* ------------------------------ */

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card: #ffffff;
            --text: #0f172a;
            --muted: #6b7280;
            --field-bg: #f8fafc;
            --field-border: #e2e8f0;
            --focus: #667eea;
            --radius: 12px;
            --shadow: 0 2px 10px rgba(15, 23, 42, .08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.25);
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Card */
        .card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Inputs */
        label {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.4rem;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--field-border);
            background: var(--field-bg);
            outline: none;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        /* Upload Box */
        .upload-box {
            border: 2px dashed var(--primary);
            background: #f0f3ff;
            padding: 2rem;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.25s;
        }

        .upload-box:hover {
            background: #e8ebff;
        }

        .file-list {
            margin-top: 1rem;
            padding-left: 1rem;
            font-size: 0.9rem;
            color: var(--text);
        }

        /* Buttons */
        .btn {
            appearance: none;
            border: 0;
            border-radius: 8px;
            padding: 0.75rem 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn.primary {
            background: var(--primary);
            color: white;
        }

        .btn.primary:hover {
            background: var(--primary-dark);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #fff;
            border-top-color: transparent;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status text */
        .note {
            font-size: 0.875rem;
            margin-top: 0.75rem;
        }

        .note.success {
            color: #10b981;
        }

        .note.error {
            color: #ef4444;
        }

        /* Styled Select (match input style) */
        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--field-border);
            background: var(--field-bg);
            color: var(--text);
            outline: none;
            transition: 0.2s;
            font-size: 0.95rem;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 7L10 12L15 7' stroke='%23667eea' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        select:focus {
            border-color: var(--focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            transform: translateX(-4px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .btn-floating-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn-floating-home:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-file-upload"></i> Document Upload
            </div>
        </div>
    </header>
    <!-- Back to HOME PAGE-->
    <a href="https://b753d5ef970d43bba6c1af777e54d2.6a.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/d38ff4fb38ff430681a763302b629acf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=qUQKHRRKLfmJLLkARHFlH8RPOYMt4o8zhoBTX2hxcfw"
        class="btn-floating-home" title="Back to Dashboard">
        <i class="fas fa-home"></i>
    </a>
    <!-- MAIN CONTENT -->
    <div class="container">

        <div class="page-title">
            <h1>Upload Document for Quotation</h1>
            <div class="pill">Kleen-Tex (Thailand)</div>
        </div>
        <!-- Form Number -->
        <section class="card">
            <h2><i class="fas fa-hashtag"></i>REPLY TO : Form Number</h2>

            <label for="formNumber">Form Number</label>
            <input id="formNumber" type="text" placeholder="Enter form number (or auto-filled)">
        </section>
        <!-- Sender Info -->
        <section class="card">
            <h2><i class="fas fa-user"></i> Sender Information</h2>

            <label>Sender Name</label>
            <select id="senderName">
                <option value="">-- Select Sender --</option>
                <option value="natacha">Natacha Wanitchapong</option>
                <option value="pattama">Pattamaporn Charoen</option>
                <option value="weera">Weera Malasri</option>
            </select>

            <label style="margin-top:1rem;">Sender Email</label>
            <input id="senderEmail" type="email" readonly style="background:#eef2ff;">

            <label style="margin-top:1rem;">Send To (Email)</label>
            <input id="recipientEmail" type="email" multiple
                placeholder="info@kleen-tex.co.th, ktt-sqp-sales@kleen-tex.co.th">
        </section>

        <!-- Internal Notes -->
        <section class="card">
            <h2><i class="fas fa-sticky-note"></i> Internal Notes (Optional)</h2>

            <label>Internal Notes</label>
            <textarea id="internalNotes" placeholder="Write any internal comments or notes here..."></textarea>
        </section>

        <!-- Upload Files -->
        <section class="card">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Files</h2>

            <div class="upload-box" id="dropArea">
                <i class="fas fa-upload" style="font-size:2rem;color:var(--primary-dark);"></i>
                <p>Drag & Drop files here or click to browse</p>
                <input type="file" id="fileInput" multiple hidden>
            </div>

            <ul id="fileList" class="file-list"></ul>
        </section>

        <!-- Submit -->
        <section class="card">
            <button id="btnSubmit" class="btn primary">
                <i class="fas fa-paper-plane"></i> Submit To Flow
            </button>
            <div id="status" class="note"></div>
        </section>

    </div>

    <script>
        const FLOW_URL = "https://b753d5ef970d43bba6c1af777e54d2.6a.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/073082c925f64d2797a85a74c5d4612f/triggers/manual/paths/invoke?api-version=1"; // <---- Replace with your Flow trigger URL

        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const statusEl = document.getElementById('status');
        let filesSelected = [];

        // Click to open
        dropArea.onclick = () => fileInput.click();
        // Auto-fill URL parameter
        function getUrlParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const formNum = getUrlParam("form");
            if (formNum) {
                document.getElementById("formNumber").value = formNum;
            }
        });
        // Drag events
        dropArea.addEventListener("dragover", e => {
            e.preventDefault();
            dropArea.style.background = "#e8ebff";
        });
        dropArea.addEventListener("dragleave", () => {
            dropArea.style.background = "#f0f3ff";
        });
        dropArea.addEventListener("drop", e => {
            e.preventDefault();
            dropArea.style.background = "#f0f3ff";
            filesSelected = [...filesSelected, ...e.dataTransfer.files];
            refreshFileList();
        });

        // Input change
        fileInput.addEventListener("change", e => {
            filesSelected = [...filesSelected, ...fileInput.files];
            refreshFileList();
        });

        function refreshFileList() {
            fileList.innerHTML = "";
            filesSelected.forEach(f => {
                const li = document.createElement("li");
                li.textContent = `${f.name} (${Math.round(f.size / 1024)} KB)`;
                fileList.appendChild(li);
            });
        }
        const SENDER_DIRECTORY = {
            natacha: { name: "Natacha Wanitchapong", email: "natacha@kleen-tex.co.th" },
            pattama: { name: "Pattamaporn Charoen", email: "pattama@kleen-tex.co.th" },
            weera: { name: "Weera Malasri", email: "weera@kleen-tex.co.th" }
        };

        // Auto-fill email when dropdown changes
        document.getElementById("senderName").addEventListener("change", function () {
            const key = this.value;
            const emailBox = document.getElementById("senderEmail");

            if (key && SENDER_DIRECTORY[key]) {
                emailBox.value = SENDER_DIRECTORY[key].email;
            } else {
                emailBox.value = "";
            }
        });
        async function submitToFlow() {
            const senderKey = document.getElementById('senderName').value;
            const sender = SENDER_DIRECTORY[senderKey]?.name || "";
            const email = SENDER_DIRECTORY[senderKey]?.email || "";
            const recipient = document.getElementById('recipientEmail').value.trim();
            const formNumber = document.getElementById('formNumber').value.trim();

            if (!formNumber) {
                setStatus("Please enter a valid Form Number.", "error");
                return;
            }
            if (!sender) {
                setStatus("Please select a sender name.", "error");
                return;
            }
            if (!email) {
                setStatus("Sender email is missing.", "error");
                return;
            }
            if (filesSelected.length === 0) {
                setStatus("Please upload at least one file before submitting.", "error");
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = `Submitting <span class="spinner"></span>`;

            const formData = new FormData();
            formData.append("senderName", sender);
            formData.append("recipientEmail", recipient);
            formData.append("formNumber", document.getElementById('formNumber').value.trim());
            formData.append("internalNotes", document.getElementById('internalNotes').value.trim());


            filesSelected.forEach((file, i) => formData.append("file" + i, file));

            try {
                const res = await fetch(FLOW_URL, { method: "POST", body: formData });
                if (!res.ok) throw new Error("Flow error: " + res.status);

                setStatus("Submitted successfully!", "success");
            } catch (err) {
                console.error(err);
                setStatus("Submission failed.", "error");
            }

            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-paper-plane"></i> Submit To Flow`;
        }


        function setStatus(msg, type) {
            statusEl.textContent = msg;
            statusEl.className = "note " + (type || "");
        }

        document.getElementById("btnSubmit").addEventListener("click", submitToFlow);
    </script>

</body>

</html>
